<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <div class="screen">
            <div class="input-calc">0</div>
            <div class="result"></div>
        </div>
        <div class="calculator">
            <div class="row row-1">
                <button value="" class="operation" id="clear">C</button>
                <button value="" class="operation" id="delete">CE</button>
                <button value="" class="operation" id="percent">%</button>
                <button value="" class="operation" id="divide">/</button>
            </div>
            <div class="row row-1">
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="" class="operation" id="mul">*</button>
            </div>
            <div class="row row-1">
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="" class="operation" id="sub">-</button>
            </div>
            <div class="row row-1">
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="" class="operation" id="plus">+</button>
            </div>
            <div class="row row-1">
                <button value="1" class="number">0</button>
                <button value="" class="operation" id="equal">=</button>
            </div>
    
        </div>
    </div>
    <script src="calc.js"></script>
    
</body>
</html>
